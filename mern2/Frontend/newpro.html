<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Icons</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous" defer></script> <!-- Font Awesome -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
        }

        /* Contact Icons */
        .contact-icons {
            background: #222;
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        .contact-icons a {
            color: white;
            margin: 0 20px;
            font-size: 28px;
            text-decoration: none;
            transition: color 0.3s;
        }
        .contact-icons a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>

    <!-- Contact Icons Section -->
    <div class="contact-icons">
        <a href="mailto:your-email@example.com" title="Email">&#9993;</a> <!-- Email -->
        <a href="https://www.linkedin.com/in/yourprofile" target="_blank" title="LinkedIn"> <i style="font-size:24px" class="fa">&#xf09b;</i></a> <!-- LinkedIn -->
        <a href="https://github.com/yourgithub" target="_blank" title="GitHub"><i style="font-size:24px" class="fa">&#xf08c;</i></a> <!-- GitHub -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
   
    
    </div>

</body>
</html>
